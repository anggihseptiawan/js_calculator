<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />

		<title>Kalkulator</title>
	</head>
	<body>
		
		<main>
			<div class="container">
				<div class="card">
					<div class="card-header">
						<span id="result">0</span>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="btn" id="clear">clear</div>
							<div class="btn operations" data-action="multiply">&times;</div>
						</div>
						<div class="row">
							<div class="btn">1</div>
							<div class="btn">2</div>
							<div class="btn">3</div>
							<div class="btn operations" data-action="divide">/</div>
						</div>
						<div class="row">
							<div class="btn">4</div>
							<div class="btn">5</div>
							<div class="btn">6</div>
							<div class="btn operations" data-action="plus">+</div>
						</div>
						<div class="row">
							<div class="btn">7</div>
							<div class="btn">8</div>
							<div class="btn">9</div>
							<div class="btn operations" data-action="minus">-</div>
						</div>
						<div class="row">
							<div class="btn">+/-</div>
							<div class="btn">0</div>
							<div class="btn">.</div>
							<div class="btn operations equal" data-action="calc" id="calc">=</div>
						</div>
					</div>	
				</div>
			</div>
		</main>	

	</body>

	<script src="main.js"></script>

</html>
